<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Are You 21?</title>
</head>

<body>

    <header class="header container-fluid">
        <h1 id="title" class="title">Are you 21?</h1>
    </header>

    <main class="main container" id="main">
        <div class="row">
            <div class="col">
                <form action="#" class="littleBox" id="form">
                    <h2 class="form-header">must be born before <span id="bornBefore"></span></h2>
                    <input type="date" id="dob" value="" required>
                    <input type="checkbox" name="verified">
                    <input type="submit" value="Submit" class="submit">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p class="display-text" id="display"></p>
            </div>
        </div>
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
</body>

</html>
